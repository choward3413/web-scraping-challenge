<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatable" content="ie=edge" />
        <title>Mission to Mars</title>
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
    </head>

    <body>
        <div class="container">

            <!-- Add Jumbotron to Header-->
            <div class="jumbotron test-center">
                <h1>MIssion to Mars Demo</h1>
                <!--add button to activate scraping script-->
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>

            </div>

            <!--add section for mars news-->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{ mars.newsTitle }}</h4>
                            <p>{{ mars.newsParagraph}}</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>




    </body>




</html>
